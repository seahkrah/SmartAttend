<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5d7fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#faviconGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#e0e9ff" stroke-width="2" opacity="0.5"/>
  
  <!-- Clock symbol for attendance -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Clock center dot -->
  <circle cx="50" cy="50" r="3" fill="white"/>
  
  <!-- Hour hand (pointing up-right) -->
  <line x1="50" y1="50" x2="65" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing down-right) -->
  <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark accent -->
  <g transform="translate(75, 25) scale(0.8)">
    <circle cx="0" cy="0" r="12" fill="#22c55e"/>
    <path d="M -6 0 L -2 4 L 6 -6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
