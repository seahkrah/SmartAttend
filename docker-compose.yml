version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smartattend-db
    environment:
      POSTGRES_USER: smartattend_user
      POSTGRES_PASSWORD: smartattend_password
      POSTGRES_DB: smartattend_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartattend_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: smartattend-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://smartattend_user:smartattend_password@postgres:5432/smartattend_db
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: node dist/server.js

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: smartattend-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
